<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="../css/common.css">
        <link rel="stylesheet" type="text/css" href="../css/login.css">
        <link rel="stylesheet" type="text/css" href="../css/animations.css">
        <link rel="stylesheet" type="text/css" href="../css/nav.css">
    
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
        <meta content="utf-8" http-equiv="encoding">

        <script type="text/javascript" src="../scripts/jszip.js"></script>
        <script type="text/javascript" src="../scripts/FileSaver.js"></script>
        <script type="text/javascript" src="../scripts/myexcel.js"></script>
        <script type="text/javascript" src="../scripts/jquery-3.4.1.js"></script>
        <script type="text/javascript" src="../scripts/event_handler.js"></script>
        <script type="text/javascript" src="../scripts/functions.js"></script>
    </head>
    <body>
        <nav>
            <a href="manager.html">
                <h1 id="logo">NOKIA</h1>
                <h2 id="sublogo">BluePear</h2><br/>
            </a>
        </nav>
        <div id="content">
            <h1 class="headline">Manager's Page</h1>
            <div class="wrapper">
                <div id="titlebar">
                    <h3>Sign In</h3>
                </div>
                <div id="form">
                    <input type="text" placeholder="Username">
                    <input type="password" placeholder="Password" id="pass" name="password" minlength="8" required>
                    <label id="showpass"><input type="checkbox" id="showcheck">Show Password</label>
                    <p style="color: red; visibility: hidden;" id="prompt">Invalid Username or Password</p>
                    <input type="submit" value="Submit" onclick="login()">
                </div>
            </div>
        </div>
        <script>
            document.getElementById("showcheck").addEventListener("change", function() {
                if(this.checked) {
                    document.getElementById("pass").type = "text";
                } else {
                    document.getElementById("pass").type = "password";
                }
            });
        </script>
    </body>
</html>
