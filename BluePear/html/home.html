<!DOCTYPE html>
<html>
    <head>
        <title>Home</title>
        <link rel="stylesheet" type="text/css" href="../css/home.css">
        <link rel="stylesheet" type="text/css" href="../css/common.css">
        <link rel="stylesheet" type="text/css" href="../css/animations.css">
        <link rel="stylesheet" type="text/css" href="../css/nav.css">
        <link rel="shortcut icon" type="image/png" href="../images/bluepear.png"/>
    </head>
    <body>
        <nav>
            <a href="../index.html">
                <image id="logo" src="../images/nokia-logo.png"/>
                <h2 id="sublogo">BluePear</h2><br/>
            </a>
        </nav>
        <div id="content">
                <h1 class="headline">Which of the following are you?</h1>
            <div class="wrapperHome">
                <a id="option1" class="option" href="signin_manager.html">
                    <p>Manager</p>
                    <p>Handle questionnaires<br/>and generate reports</p>
                    <p>Select</p>
                </a>
                <a id="option2" class="option" href="signin_peer.html">
                    <p>Peer</p>
                    <p>Rate and evaluate<br/>your fellow peers</p>
                    <p>Select</p>
                </a>
            </div>
        </div>
        
        <script>
            w = document.documentElement.clientWidth || document.body.clientWidth || window.innerWidth;
            var targetWidth = 1024;
            if (w > targetWidth) {
                var option1 = document.getElementById("option1");
                var option2 = document.getElementById("option2");
                option1.addEventListener("mouseover", animateLeft_Over);
                option2.addEventListener("mouseover", animateRight_Over);
                option1.addEventListener("mouseout", animate_Out);
                option2.addEventListener("mouseout", animate_Out);

                function animateLeft_Over() {
                    option1.style.width = "62%";
                    option2.style.width = "38%";
                }

                function animateRight_Over() {
                    option1.style.width = "38%";
                    option2.style.width = "62%";
                }

                function animate_Out() {
                    option1.style.width = "50%";
                    option2.style.width = "50%";
                }
            }
            
        </script>
    </body>
</html>
