<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="../css/common.css">
        <link rel="stylesheet" type="text/css" href="../css/login.css">
        <link rel="stylesheet" type="text/css" href="../css/animations.css">
        <link rel="stylesheet" type="text/css" href="../css/nav.css">
    
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
        <meta content="utf-8" http-equiv="encoding">

        <script type="text/javascript" src="../scripts/jszip.js"></script>
        <script type="text/javascript" src="../scripts/FileSaver.js"></script>
        <script type="text/javascript" src="../scripts/myexcel.js"></script>
        <script type="text/javascript" src="../scripts/jquery-3.4.1.js"></script>
        <script type="text/javascript" src="../scripts/event_handler.js"></script>
        <script type="text/javascript" src="../scripts/functions.js"></script>
    </head>
    <body>
        <nav>
            <a href="manager.html">
                <h1 id="logo">NOKIA</h1>
                <h2 id="sublogo">BluePear</h2><br/>
            </a>
        </nav>
        <div id="content">
            <h1 class="headline">Manager's Page</h1>
            <div class="wrapper">
                <div id="titlebar">
                    <h3>Sign Up</h3>
                </div>
                <div id="form">
                    <input type="text" placeholder="Username" id="uname">
                    <input type="password" placeholder="Password" id="pass" name="password" minlength="8" required>
                    <input type="password" placeholder="Confirm Password" id="cpass" name="password" minlength="8" required>
                    <p style="color: red; visibility: hidden;" id="prompt">Please provide values for the required fields</p>
                    <input type="submit" value="Submit">
                </div>
            </div>
        </div>
        <script>
            $("input[type=\"submit\"]").click(function(){
                var uname = $("#uname").val();
                var pass = $("#pass").val();
                var cpass = $("#cpass").val();
                if (uname == "" || pass == "" || cpass == ""){
                    $("p").css("visibility", "visible");
                }
            });
        </script>
    </body>
</html>
