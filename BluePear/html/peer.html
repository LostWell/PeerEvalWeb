 <!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="../css/peer.css">
        <link rel="stylesheet" type="text/css" href="../css/common.css">
        <link rel="stylesheet" type="text/css" href="../css/animations.css">
        <link rel="stylesheet" type="text/css" href="../css/nav.css">
    
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
        <meta content="utf-8" http-equiv="encoding">

        <script type="text/javascript" src="../scripts/jszip.js"></script>
        <script type="text/javascript" src="../scripts/FileSaver.js"></script>
        <script type="text/javascript" src="../scripts/xlsx.full.min.js"></script>
        <script type="text/javascript" src="../scripts/myexcel.js"></script>
        <script type="text/javascript" src="../scripts/jquery-3.4.1.js"></script>

        <script type="text/javascript" src="../scripts/peer.js"></script>
    </head>
    <body>
        <nav>
            <a href="home.html">
                <image id="logo" src="../images/nokia-logo.png"/>
                <h2 id="sublogo">BluePear</h2><br/>
            </a>
        </nav>
        <div id="content">
            <h1 class="headline">Peer Evaluation</h1>
            <div class="wrapper">

                <!--ito lang ung part dapat na kukunin na ung excel file sa database kaso hindi ko pa napag-aralan sorry :( -->
                <input type="file" id="fileUpload" />
                <input type="button" id="upload" value="Upload" />
                <hr />
                <div id="dvExcel"></div>

                <div id="questionnaire">
                    <div class="set">
                        <select class="categories">
                        </select>
                        <ol class="evaluation">
                            <li class="questionItem">
                                <h4 class="question">Question</h4>
                                <table class="input">
                                    <tr>
                                        <th rowspan="2">Peer Name</th>
                                        <td class="ratings">
                                            <label class="rating"><input type="radio" name="rating01">1</label>
                                            <label class="rating"><input type="radio" name="rating01">2</label>
                                            <label class="rating"><input type="radio" name="rating01">3</label>
                                            <label class="rating"><input type="radio" name="rating01">4</label>
                                            <label class="rating"><input type="radio" name="rating01">5</label>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <textarea class="comments" rows="1" cols="50" placeholder="Enter your comments here"></textarea>
                                        </td>
                                    </tr>
                                </table>
                    </div>
                    <select class="categories">
                    </select>
                    <input type="submit" value="Submit" onclick="submit()">
                </div>
            </div>
        </div>
        <script>
            function submit(){
                var ratings = document.getElementsByClassName("ratings");
                var comments = document.getElementsByClassName("comments");
                var statusRatings = true;

                for(var i=0; i<ratings.length; i++){
                    var labels = ratings[i].children;
                    var checker = false;
                    for(var j=0; j<labels.length; j++){
                        if (labels[j].firstElementChild.checked == true){
                            checker = true;
                            break;
                        }
                    }
                    if (checker == false){
                        statusRatings = false;
                        break;
                    }
                }

                if (statusRatings == false){
                    alert("[Error] Some ratings are not provided");
                } else{
                    alert("[Success] Your evaluation has been submitted.");
                }
            }
        </script>
    </body>
</html>
