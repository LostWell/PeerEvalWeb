<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="../css/create.css">
        <link rel="stylesheet" type="text/css" href="../css/common.css">
        <link rel="stylesheet" type="text/css" href="../css/animations.css">
        <link rel="stylesheet" type="text/css" href="../css/nav.css">
    
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
        <meta content="utf-8" http-equiv="encoding">

        <script type="text/javascript" src="../scripts/jszip.js"></script>
        <script type="text/javascript" src="../scripts/FileSaver.js"></script>
        <script type="text/javascript" src="../scripts/myexcel.js"></script>
        <script type="text/javascript" src="../scripts/jquery-3.4.1.js"></script>
        <script type="text/javascript" src="../scripts/event_handler.js"></script>
        <script type="text/javascript" src="../scripts/functions.js"></script>
    </head>
    <body>
        <nav>
            <a href="manager.html">
                <h1 id="logo">NOKIA</h1>
                <h2 id="sublogo">BluePear</h2><br/>
            </a>
        </nav>
        <div id="content">
            <h1 class="headline">Create Questionnaire</h1>
            <div class="wrapper">
            <div id="titlebar">
                <input id="cardTitle" class="questionnaire" type="text" placeholder="Questionnaire File Name">
            </div>
                <div id="form">
                    <br/>
                    <h3>Questions</h3>
                    <div id="categories">
                        <div class="set">
                            <span class="categoryContainer">
                                <label class="expandable expanded"></label>
                                <input id="category" class="category" name="category1" type="text" placeholder="Type to add a category">
                                <label id="delete_category" class="delete"><img src="../images/delete-hover.png"/></label>
                            </span>
                            <span class="questionContainer">
                                <ol class="itemList">
                                    <div id="category1">
                                        <li>
                                            <span class="item">
                                                <input class="category1" id="question" type="text" placeholder="Type to add a question">
                                                <label id="delete1" class="delete"><img src="../images/delete-hover.png"/></label>
                                            </span>
                                        </li>
                                    </div>
                                </ol>
                            </span>
                        </div>
                    </div>
                    
                    <div id="participantsContainer">
                        <br/>
                        <h3>Participants</h3>
                        <div class="set">
                            <span class="categoryContainer">
                                <label class="expandable expanded"></label>
                                <input id="category" class="category" name="category1" type="text" placeholder="Type to add a team">
                                <label id="delete_category" class="delete"><img src="../images/delete-hover.png"/></label>
                            </span>
                            <span class="questionContainer">
                                <ol class="itemList">
                                    <div id="category1">
                                        <li>
                                            <span class="item">
                                                <input class="category1" id="question" type="text" placeholder="Type to add a member">
                                                <label id="delete1" class="delete"><img src="../images/delete-hover.png"/></label>
                                            </span>
                                        </li>
                                    </div>
                                </ol>
                            </span>
                        </div>
                    </div>
                    <input type="submit" value="Create" onclick="create_questions()">
                </div>
            </div>
        </div>
        <script>
            var expandable = document.getElementsByClassName("expandable");
            for(var i=0; i<expandable.length; i++){
                expandable[i].addEventListener("click", function addExpandedEvent(){
                    if(this.classList.contains("expanded")){
                        this.parentElement.nextElementSibling.style.display = "none";
                        this.classList.add("collapsed");
                        this.classList.remove("expanded");
                    } else if(this.classList.contains("collapsed")){
                        this.parentElement.nextElementSibling.style.display = "block";
                        this.classList.add("expanded");
                        this.classList.remove("collapsed");
                    }
                    this.addEventListener("click", addExpandedEvent);
                });
            }
        </script>
    </body>
</html>
